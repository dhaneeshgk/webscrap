<!DOCTYPE html>
<html lang="en">
  <title>Web Import</title>
  <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
  <head>
      <style>
            .rdb {
                position:absolute;
                left:5%;
                top:5%;
                border-radius: 25px;
                border: 2px solid #FE9A2E;
                padding: 10px;
                width: 100px;
                height: 40px;
                text-align: center;
                justify-content: flex-start;
                font-variant-caps: small-caps;
                font-weight: bold;
            }
            .rdl {
                position:absolute;
                right:5%;
                top:5%;
                border-radius: 25px;
                border: 2px solid #FE9A2E;
                padding: 10px;
                width: 100px;
                height: 40px;
                text-align: center;
                justify-content: flex-start;
                font-variant-caps: small-caps;
                font-weight: bold;
            }
        
      .status_messages{
          color: black;
          text-align:left;
          left:50%; 
          text-indent: 10%;
          font-variant: small-caps;
          font-weight: bold;

      }
      .message_list{
          left:20%;
          right:20%;
          text-align: left;
          width:1000rem;
          height: 900rem;
      }
      #ifr{
        border: 2px solid #FE9A2E;
      }
      </style>
  </head>
      <body>
        <div class="container">
        <form action="{{url_for('web_import')}}" method="GET">
                <button class="rdb" type="submit">back</button>
            </form>
            <form action="{{url_for('logout')}}" method="POST">
                <button class="rdl" type="submit">logout</button>
            </form>
        <h2>Web import status log</h2>
        <iframe id="ifr" height="560rem" width="1100rem" src="{{url_for('log_messages')}}" scrolling="auto">
        </iframe>
        </div>
      </body>
  </html>
